{% extends 'base.html' %}
{% block content %}
<style>
    body{
        background-color: #121212;
    }
    .artist-cards {
        display: grid;
        grid-template-columns: repeat(4, 1fr); /* 4 cards per row */
        gap: 20px; /* Space between cards */
        padding: 20px;
        background-color: #121212; /* Dark background */
        color: #fff;
        }

    .artist-card {
        background-color: #181818; /* Slightly lighter than the background */
        border: 1px solid #1db954; /* Spotify green border */
        border-radius: 8px;
        padding: 15px;
        text-align: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); /* Subtle shadow */
        transition: transform 0.2s, box-shadow 0.2s; /* Animation for hover */
        }

    .artist-card:hover {
        transform: translateY(-5px); /* Moves card slightly up */
        box-shadow: 0 8px 12px rgba(0, 0, 0, 0.3); /* Stronger shadow on hover */
        }

    .artist-card h3 {
        margin-bottom: 15px;
        font-size: 18px;
        color: #fff;
        }

    .artist-card button {
        background-color: #1db954; /* Spotify green */
        color: #fff;
        border: none;
        border-radius: 4px;
        padding: 10px 15px;
        cursor: pointer;
        font-size: 14px;
        transition: background-color 0.3s;
        }

    .artist-card button:hover {
        background-color: #158443;
        }
</style>
<div class="artist-cards">
  {% for artist in artists %}
  <div class="artist-card">
    <h3>{{ artist.name }}</h3>
    <p>{{ artist.streams }}</p>
    <a href="/artist/{{ artist.id }}">
      <button style="margin-top: 8px">View Artist</button>
    </a>
  </div>
  {% endfor %}
</div>

{% endblock %}
